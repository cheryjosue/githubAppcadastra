<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Formular de Cadastra</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="img/undraw_shopping_re_hdd9.svg" alt="" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
             <h1>Cadastre-se: Josue Chery Project</h1>
            </div>
            <div class="loging-button">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstname">primeiro nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="Digite sue primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname">sobre nome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="Digite sue sobre nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="text"
                name="email"
                placeholder="digite sue email"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">celular</label>
              <input
                id="number"
                type="text"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">senha</label>
              <input
                id="password"
                type="text"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <div class="input-box">
              <label for="confirmpassword">senha</label>
              <input
                id="confirmpassword"
                type="text"
                name="confirmpassword"
                placeholder="Digite sua senha"
                required
              />
            </div>
          </div>
          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>

             <div class="gender-input">
                <input type="radio" id="female" name="gender">
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="male" name="gender">
                <label for="male">Masculino</label>
              </div>

             <div class="gender-input">
                <input type="radio" id="others" name="gender">
                <label for="others">Outros</label>
              </div>

            <div class="gender-input">
                <input type="radio" id="none" name="gender">
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>

          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
